<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script type="module" src="../assets/js/project.js"></script>
</head>

<body>

    <div class="container">

        <h2 id="project-title">Loading...</h2>
        <p id="project-desc"></p>
        <button id="go-task-btn" class="home-btn">Manage Tasks</button>


        <!-- PROJECT INFO -->
        <section class="project-info">
            <p><strong>Domain:</strong> <span id="project-domain"></span></p>
            <p><strong>Status:</strong> <span id="project-status"></span></p>
            <p><strong>Progress:</strong></p>

            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>

            <p><strong>Student:</strong> <span id="project-student"></span></p>
            <p><strong>Mentor:</strong> <span id="project-mentor"></span></p>
        </section>

        <!-- TASKS SECTION -->
        <section class="task-section">
            <h3>Tasks</h3>
            <ul id="task-list">Loading tasks...</ul>
        </section>

        <!-- DOCUMENTS SECTION -->
        <section class="document-section">
            <h3>Documents</h3>
            <ul id="doc-list">Loading documents...</ul>
        </section>

        <!-- ACTIVITY LOG -->
        <section class="activity-section">
            <h3>Activity Logs</h3>
            <ul id="activity-list">Loading...</ul>
        </section>

    </div>

</body>
</html>
